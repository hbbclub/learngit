<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>摄像头的例子</h1>
<video controls class="handsome"></video>
<script>
    const video = document.querySelector('.handsome');
    navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(mediaStream => {
            video.srcObject = mediaStream;
            video.load();
            video.play();
        })
        .catch(err => console.log(err));
</script>
</body>
</html>
